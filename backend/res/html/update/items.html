<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Boostrap part-->
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- Boostrap part-->
</head>
<body>
    <div class="notification">
        <div class="notification-container">
            <p class="notification-error" id="error"></p>
            <p class="notification-success" id="success"></p>
        </div>
    </div>
    <div id="viewport">
        <!-- Sidebar -->
        <div id="sidebar">
            <header>
                <a href="/">Somilife</a>
            </header>
            <ul class="nav">
                <li>
                    <a href="/items" class="active btn btn-block shadow-none">
                        <i class="zmdi zmdi-view-dashboard"></i> My Items
                    </a>
                </li>
                <li>
                    <a href="/models" class="btn btn-block shadow-none">
                        <i class="zmdi zmdi-view-dashboard"></i> My Models
                    </a>
                </li>
                <li>
                    <a href="/add/item" class="btn btn-block shadow-none">
                        <i class="zmdi zmdi-view-dashboard"></i> Add Item
                    </a>
                </li>
                <li>
                    <a href="/add/model" class="btn btn-block shadow-none">
                        <i class="zmdi zmdi-view-dashboard"></i> Add Model
                    </a>
                </li>
                <li>
                    <a href="/approve/items" class="btn btn-block disabled">
                        <i class="zmdi zmdi-view-dashboard"></i> Approve Item
                    </a>
                </li>
                <li>
                    <a href="/approve/models" class="btn btn-block disabled">
                        <i class="zmdi zmdi-view-dashboard"></i> Approve Model
                    </a>
                </li>
                <li>
                    <a href="/add/user" class="btn btn-block shadow-none">
                        <i class="zmdi zmdi-view-dashboard"></i> Add User
                    </a>
                </li>
            </ul>
        </div>
        <!-- Content -->
        <div id="content">
            <nav class="navbar navbar-light bg-light navbar-expand-md">
                <div class="container-fluid">
                    <div class="row w-auto">
                        <button id="downloadCSV" class="btn btn-info mw-100 w-100 h-50 p-1">Download CSV</button>
                    </div>
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Test User</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <span class="iconify-inline" data-icon="carbon:logout" data-width="20" data-height="20"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container-fluid">
                <div class="container">
                    <div id = "itemsContainer" class="row row-cols-1 row-cols-lg-3 row-cols-flex g-4">
                        <div id="empty" class="p-5 p-5 w-100 mw-100 flex-grow-1 text-center" hidden>
                            <h3 id="empty">No items found...please go upload items</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Interaction part-->
<script src="/js/utils.js"></script>
<script src="/js/update/items.js"></script>
<!-- Interaction part-->
</html>
