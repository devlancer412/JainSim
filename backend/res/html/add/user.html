<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Boostrap part-->
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- Boostrap part-->
</head>
<body>
    <div class="notification">
        <div class="notification-container">
            <p class="notification-error" id="error"></p>
            <p class="notification-success" id="success"></p>
        </div>
    </div>
    <div id="viewport">
        <!-- Sidebar -->
        <div id="sidebar">
            <header>
                <a href="/">Somilife</a>
            </header>
            <ul class="nav">
                <li>
                    <a href="/items" class="btn btn-block shadow-none">
                        <i class="zmdi zmdi-view-dashboard"></i> My Items
                    </a>
                </li>
                <li>
                    <a href="/models" class="btn btn-block shadow-none">
                        <i class="zmdi zmdi-view-dashboard"></i> My Models
                    </a>
                </li>
                <li>
                    <a href="/add/item" class="btn btn-block shadow-none">
                        <i class="zmdi zmdi-view-dashboard"></i> Add Item
                    </a>
                </li>
                <li>
                    <a href="/add/model" class="btn btn-block shadow-none">
                        <i class="zmdi zmdi-view-dashboard" ></i> Add Model
                    </a>
                </li>
                <li>
                    <a href="/approve/items" class="btn btn-block disabled">
                        <i class="zmdi zmdi-view-dashboard"></i> Approve Item
                    </a>
                </li>
                <li>
                    <a href="/approve/models" class="btn btn-block disabled">
                        <i class="zmdi zmdi-view-dashboard"></i> Approve Model
                    </a>
                </li>
                <li>
                    <a href="/add/user" class="active btn btn-block shadow-none">
                        <i class="zmdi zmdi-view-dashboard"></i> Add User
                    </a>
                </li>
            </ul>
        </div>
        <!-- Content -->
        <div id="content">
            <nav class="navbar navbar-light bg-light navbar-expand-md">
                <div class="container-fluid">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Test User</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <span class="iconify-inline" data-icon="carbon:logout" data-width="20" data-height="20"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container-fluid">
                <div class="container">
                    <div class="col-md-8 offset-md-2 mt-5">
                        <div class="form-group">
                            <h3>Upload User</h3>
                        </div>
                        <form method="POST" id="form" action="/api/private/posts/addUser" enctype="multipart/form-data">
                            <div class="form-group">
                                <input class="form-control" type="text" name="name" placeholder="Name...">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="username" placeholder="Username...">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text" for="premissions">Premissions</label>
                                    </div>
                                    <select class="custom-select" name="premissions" id="premissions" multiple>
                                        <option selected value="user">User</option>
                                        <option value="manager">Manager</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <button id="submitBtn" class="btn btn-primary float-right">
                                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" hidden></span>
                                    Submit
                                </button>
                                <button type="reset" class="btn btn-danger">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Interaction part-->
<script src="/js/utils.js"></script>
<script src="/js/add/user.js"></script>
<!-- Interaction part-->
</html>
